
    <div class="w3-center w3-padding-32">
        <span>
            {% if projects.has_previous %}
               <a href="?page={{projects.previous_page_number}}" class="w3-bar-item w3-button w3-hover-black">Previous</a>
            {% endif %}
            <span>
               Page {{ projects.number }} of {{ projects.paginator.num_pages }}.
            </span>
            {% if projects.has_next %}
               <a href="?page={{ projects.next_page_number }}" class="w3-bar-item w3-button w3-hover-black">Next</a>
            {% endif %}
        </span>
    </div>
