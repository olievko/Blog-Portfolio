<div class="w3-center w3-padding-32">
    <span >
        {% if page.has_previous %}
            <a href="?{{ q }}page=1">&laquo; first</a>
            <a href="?{{ q }}page={{ page.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>

        {% if page.has_next %}
            <a href="?{{ q }}page={{ page.next_page_number }}">next</a>
            <a href="?{{ q }}page={{ page.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
